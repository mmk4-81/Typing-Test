<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Typing Test</title>
  </head>
  <body>
    <div class="container">
      <div class="stats">
        <p>Time:<span id="timer">0s</span></p>
        <p>Mistakes:<span id="mistakes">0</span></p>
      </div>
      <div
        id="quote"
        onmousedown="return false"
        onselectstart="return false"
      >
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vitae atque
        dolorem magnam velit voluptate explicabo rem culpa sequi quod ullam!
      </div>

      <textarea name="" id="quote-input" cols="30" rows="3" placeholder="Type here when the test starts..."></textarea>
      <button id="start-test">Start Test</button>
      <button id="stop-test">Stop Test</button>
      <div class="result">
        <h3>Result</h3>
        <div class="wrapper">
            <p>Accuracy : <span id="accuracy"></span></p>
            <p>Speed : <span id="wpm"></span></p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
